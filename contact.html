<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - GraceOverflow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('church-christ-tree-natural-beautiful.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      padding: 2rem;
      color: black;
    }

    h2 {
      text-align: center;
      color: white;
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.7rem 1.5rem;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    nav {
      text-align: center;
      margin-top: 2rem;
    }

    nav a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      background: #fff;
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #0073e6;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: #0073e6;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h2>Get in Touch - Prayer Requests and Suggestions are most welcome</h2>

    <form action="https://formspree.io/f/xovwvyka" method="POST">
      <input type="hidden" name="_redirect" value="thankyou.html">

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label for="query">Type Your Query</label>
        <textarea name="query" id="query" rows="4" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>

    <nav>
      <a href="about.html">About</a>
      <a href="aboutus.html">Get in Touch</a>
      <a href="team.html">Our Team</a>
      <a href="join.html">Join Us</a>
    </nav>
  </div>
</body>
</html>
